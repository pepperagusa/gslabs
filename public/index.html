<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  
  <head>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <link href="http://twitter.github.io/bootstrap/assets/css/bootstrap.css" rel="stylesheet">

    <title>Get Satisfaction Labs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <style>

    /* GLOBAL STYLES
    -------------------------------------------------- */
    /* Padding below the footer and lighter body text */

    body {
      padding-bottom: 40px;
      color: #5a5a5a;
    }



    /* CUSTOMIZE THE NAVBAR
    -------------------------------------------------- */

    /* Special class on .container surrounding .navbar, used for positioning it into place. */
    .navbar-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      margin-top: 20px;
      margin-bottom: -90px; /* Negative margin to pull up carousel. 90px is roughly margins and height of navbar. */
    }
    .navbar-wrapper .navbar {

    }

    /* Remove border and change up box shadow for more contrast */
    .navbar .navbar-inner {
      border: 0;
      -webkit-box-shadow: 0 2px 10px rgba(0,0,0,.25);
         -moz-box-shadow: 0 2px 10px rgba(0,0,0,.25);
              box-shadow: 0 2px 10px rgba(0,0,0,.25);
    }

    /* Downsize the brand/project name a bit */
    .navbar .brand {
      padding: 14px 20px 16px; /* Increase vertical padding to match navbar links */
      font-size: 16px;
      font-weight: bold;
      text-shadow: 0 -1px 0 rgba(0,0,0,.5);
    }

    /* Navbar links: increase padding for taller navbar */
    .navbar .nav > li > a {
      padding: 15px 20px;
    }

    /* Offset the responsive button for proper vertical alignment */
    .navbar .btn-navbar {
      margin-top: 10px;
    }



    /* CUSTOMIZE THE CAROUSEL
    -------------------------------------------------- */

    /* Carousel base class */
    .carousel {
      margin-bottom: 60px;
    }

    .carousel .container {
      position: relative;
      z-index: 9;
    }

    .carousel .item {
      height: 350px;
    }
    .carousel img {
      position: absolute;
      top: -180px;
      left: 0;
    }

    .carousel-caption {
      background-color: transparent;
      position: static;
      max-width: 550px;
      padding: 0 20px;
      margin-top: 90px;
    }
    .carousel-caption h1,
    .carousel-caption .lead {
      margin: 0;
      line-height: 1.25;
      color: #fff;
      text-shadow: 0 1px 1px rgba(0,0,0,.4);
    }
    .carousel-caption .btn {
      margin-top: 10px;
    }



    /* MARKETING CONTENT
    -------------------------------------------------- */

    /* Center align the text within the three columns below the carousel */
    .marketing .span4 {
      text-align: center;
    }
    .marketing h2 {
      font-weight: normal;
    }
    .marketing .span4 p {
      margin-left: 50px;
      margin-right: 50px;
    }
    .marketing .span4 img {
      box-shadow: 2px 2px 5px 0px #666;
    }

    </style>

  </head>

  <body>

    <!-- NAVBAR
    ================================================== -->
    <div class="navbar-wrapper">
      <!-- Wrap the .navbar in .container to center it within the absolutely positioned parent. -->
      <div class="container">

        <div class="navbar navbar-inverse">
          <div class="navbar-inner">
            <a class="brand active" href="#">Get Satisfaction LABS</a>
            <div class="nav-collapse collapse">
              <ul class="nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div><!-- /.navbar-inner -->
        </div><!-- /.navbar -->

      </div> <!-- /.container -->
    </div><!-- /.navbar-wrapper -->



    <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide">
      <div class="carousel-inner">
        <div class="item active" style="background: #2B062D; background-image: -webkit-radial-gradient(50% 70%, #530B57, #2B062D); background-image: -moz-radial-gradient(50% 70%, #530B57, #2B062D); background-image: -o-radial-gradient(50% 70%, #530B57, #2B062D); background-image: radial-gradient(50% 70%, #530B57, #2B062D); background-image: url(https://getsatisfaction.com/corp/images/new-home/icon-bg.png) !important; background-repeat: repeat !important;">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/PSM_V45_D249_Milk_testing_laboratory_wisconsin_dairy_school.jpg/1280px-PSM_V45_D249_Milk_testing_laboratory_wisconsin_dairy_school.jpg" style="max-width: 1200px !important; position:relative; margin: 0 auto;" alt="">
        </div>
      </div>
    </div><!-- /.carousel -->



    <!-- Marketing messaging
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->

    <div class="container marketing">

      <!-- Three columns of text below the carousel -->
      <div class="row">
        <div class="span4">
          <h4><a href="/topicfeed/index">Topic feed</a></h4>
          <p>A live feed of all new topics on all communities</p>
          <img class="img-polaroid" src="feed-img.png">
        </div><!-- /.span4 -->
        <div class="span4">
          <h4><a href="/members/index">Members explorer</a></h4>
          <p>A detailed view on the members of a given community</p>
          <img class="img-polaroid" src="members-img.png">
        </div><!-- /.span4 -->
        <div class="span4">
          <h4><a href="/other/fpsimulator.html">Fastpass simulator</a></h4>
          <p>A simulator of Fastpass oAuth calls.</p>
          <img class="img-polaroid" src="fpsimulator-img.png">
        </div><!-- /.span4 -->
      </div><!-- /.row -->

      <br/><br />

      <div class="row">

      </div><!-- /.row -->

    </div><!-- /.container -->

  </body>
</html>
